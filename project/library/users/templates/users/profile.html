<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'book/style_profile.css' %}">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="back_container">
                <a href="{% url 'book_main' %}" class="back_button">Back</a>
                <a class="logout" href="{% url 'logout' %}">Logout</a>
            </div>
        </div>
    </header>
    <div class="profile-container">
        <div class="profile-header">
          <label class="upload-label" for="imageUpload">
            <img id="profilePic" src="https://placekitten.com/200/200" class="profile-picture">
          </label>
          <input type="file" id="imageUpload" accept="image/*">
          <div class="profile-info">
            <label for="firstNameInput">First Name:</label>
            <input type="text" class="edit-name" id="firstNameInput" value="{{ request.user.first_name }}" placeholder="Enter your first name" style="display: none;">
        
            <label for="lastNameInput">Last Name:</label>
            <input type="text" class="edit-name" id="lastNameInput" value="{{ request.user.last_name }}" placeholder="Enter your last name" style="display: none;">
        
            <span id="displayName">{{ request.user.first_name }} {{ request.user.last_name }}</span>
        
            <button onclick="editName()">Edit</button>
            <button onclick="saveName()">Save</button>
        </div>
        
        </div>
        
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="booksRead">24
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-book" viewBox="0 0 16 16">
                <path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783"/>
              </svg>
            </div>
            <div>Books Read</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="moviesWatched">67
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-camera-reels" viewBox="0 0 16 16">
                <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0M1 3a2 2 0 1 0 4 0 2 2 0 0 0-4 0"/>
                <path d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2zm6 8.73V7.27l-3.5 1.555v4.35zM1 8v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1"/>
                <path d="M9 6a3 3 0 1 0 0-6 3 3 0 0 0 0 6M7 3a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
              </svg>
            </div>
            <div>Movies Watched</div>
          </div>
        </div>
        <script>
          const csrfToken = '{{ csrf_token }}'; // Зберігаємо CSRF-токен у змінній
      
          function editName() {
    const displayName = document.getElementById('displayName');
    const firstNameInput = document.getElementById('firstNameInput');
    const lastNameInput = document.getElementById('lastNameInput');
    
    // Переключаємо видимість
    if (firstNameInput.style.display === "none") {
        firstNameInput.style.display = "block";
        lastNameInput.style.display = "block";
        displayName.style.display = "none";
    } else {
        firstNameInput.style.display = "none";
        lastNameInput.style.display = "none";
        displayName.style.display = "block";
    }
}

function saveName() {
    const firstNameInput = document.getElementById('firstNameInput');
    const lastNameInput = document.getElementById('lastNameInput');

    const firstName = firstNameInput.value;
    const lastName = lastNameInput.value;

    fetch("{% url 'profile_settings' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
            'X-CSRFToken': '{{ csrf_token }}'  // Не забудьте включити CSRF-токен
        },
        body: `first_name=${firstName}&last_name=${lastName}`
    })
    .then(response => {
        if (response.ok) {
            window.location.reload();  // Перезавантажити сторінку, щоб побачити зміни
        }
    });
}
      </script>
      
          
</body>
</html>
