
<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'users/password_reset.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <title>Reset password</title>
<body>
    <header>
        <div class="container.head header-content">
            <div class="back_container">
                <a href="{% url 'login' %}" class="back_button">Back</a>
            </div>
            <div class="label_name">R&W</div>
        </div>
    </header>
    <div class="content">
        <h2>Reset Password</h2>
        <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">

                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="submit-btn">Send Email</button>
        </form>
    </div>
</body>
</html>
