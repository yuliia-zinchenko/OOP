<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'book/book_search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'book/book_detail.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="back_container">
                {% block back_button %}{% endblock %}
            </div>
            {% block input_form %}{% endblock %}
        </div>
    </header>
    <main>
         {% block book_content %}{% endblock %}
    </main>
</body>
</html>
